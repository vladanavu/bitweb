<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link href="../main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class=col-md-12>
                <h5><a href="../index.html" class="center">Back to Homepage</a></h5>
            </div>


        </div>
    </div>

    <div align="middle">





        <table>
            <tr>
                <td></td>
                <td>
                    <h5><a href="../index.html" class="center">Back to Homepage</a></h5>
                </td>
                <td></td>
            </tr>
            <tr>
                <td> </td>
                <td>

                    <form action="" method="get">
                        <fieldset>
                            <legend>
                                <h6>Top Headline </h6>
                            </legend>

                            <label>Headline Text:
                                <input type="text" name="Headline text">
                            </label>

                        </fieldset>


                        <fieldset>
                            <legend>
                                <h6>Images </h6>
                            </legend>

                            <label>Image 1:
                                <input type="file" name="image1">
                            </label>
                            <br /> <br />
                            <label>Image 2:
                                <input type="file" name="image2">
                            </label>
                            <br /> <br />
                            <label>Image 3:
                                <input type="file" name="image3">
                            </label>

                        </fieldset>

                        <fieldset>
                            <legend>
                                <h6>Reward</h6>
                            </legend>

                            <label>Reward Money:
                                <input type="text" name="money">
                            </label>
                        </fieldset>

                        <fieldset>
                            <legend>
                                <h6>Reward</h6>
                            </legend>

                            <label>Aliases:
                                <br />
                                <input type="text" name="user">
                            </label>
                            <br />

                            <label>Birth:
                                <br />
                                <input type="date" name="birth">
                            </label>
                            <br />

                            <label>Hair:
                                <br />
                                <input type="text" name="hair">
                            </label>
                            <br />

                            <label>Eyes:
                                <br />
                                <input type="text" name="eyes">
                            </label>
                            <br />

                            <label>Height:
                                <br />
                                <input type="number" name="height">
                            </label>
                            <br />

                            <label>Weight:
                                <br />
                                <input type="text" name="weight">
                            </label>
                            <br />
                            <br />
                            <label>Sex:
                                <br />
                                <label for="female">Female</label>
                                <input id="female" type="radio" name="sex" value="f">
                                <label for="male">Male</label>
                                <input id="male" type="radio" name="sex" value="m">
                            </label>
                            <br />
                            <br />


                            <label>ID Number:
                                <br />
                                <input type="password" name="idnumber">
                            </label>
                            <br />


                            <label>Occupation:
                                <br />
                                <input type="text" name="occupation">
                            </label>
                            <br />
                        </fieldset>

                        <fieldset>
                            <legend>Remarks</legend>
                            <textarea name="remarks" cols="100" rows="10" placeholder="Remarks text"></textarea>
                        </fieldset>

                        <fieldset>
                            <legend>Caution</legend>
                            <textarea name="caution" cols="100" rows="10" placeholder="Caution text"></textarea>

                        </fieldset>

                        <br />
                        <button>
                            Reset
                            <img src="../Images/reset.png" alt="reset" width="15" height="15">
                        </button>

                        <button>
                            Create Poster
                            <img src="../Images/plus.jpg" alt="reset" width="15" height="15">
                        </button>

                        <hr />
                </td>

                <td></td>
            </tr>
        </table>
    </div>
</body>

</html>
