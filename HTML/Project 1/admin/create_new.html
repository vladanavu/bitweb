<!DOCTYPE html>
<html lang="en">

<head>

                <td></td>
            </tr>

                <td> </td>
                <td>

                    <form action="" method="get">
                        <fieldset>
                            <legend>
                                <h6>Top Headline </h6>
                            </legend>

                            <label>Headline Text:
                                <input type="text" name="Headline text">
                            </label>

                        <fieldset>
                            <legend>

                            </legend>

                            <label>Image 1:
                                <input type="file" name="image1">
                            </label>
                            <br /> <br />
                            <label>Image 2:
                                <input type="file" name="image2">
                            </label>
                            <br /> <br />
                            <label>Image 3:
                                <input type="file" name="image3">
                            </label>

                        </fieldset>

                        <fieldset>
                            <legend>
                                <h6>Reward</h6>
                            </legend>

                            <label>Reward Money:
                                <input type="text" name="money">
                            </label>
                        </fieldset>

                        <fieldset>
                            <legend>
                                <h6>Reward</h6>
                            </legend>

                            <label>Aliases:

                                <input type="text" name="user">
                            </label>
                            <br />

                            <label>Birth:
                                <br />
                                <input type="date" name="birth">
                            </label>
                            <br />

                            <label>Hair:
                                <br />
                                <input type="text" name="hair">
                            </label>
                            <br />

                            <label>Eyes:
                                <br />
                                <input type="text" name="eyes">
                            </label>
                            <br />

                            <label>Height:
                                <br />
                                <input type="number" name="height">
                            </label>
                            <br />

                            <label>Weight:
                                <br />
                                <input type="text" name="weight">
                            </label>
                            <br />
                            <br />
                            <label>Sex:
                                <br />
                                <label for="female">Female</label>
                                <input id="female" type="radio" name="sex" value="f">
                                <label for="male">Male</label>
                                <input id="male" type="radio" name="sex" value="m">
                            </label>
                            <br />
                            <br />


                            <label>ID Number:
                                <br />
                                <input type="password" name="idnumber">
                            </label>
                            <br />


                            <label>Occupation:
                                <br />
                                <input type="text" name="occupation">
                            </label>

                        </fieldset>

                        <fieldset>
                            <legend>Remarks</legend>
                            <textarea name="remarks" cols="100" rows="10" placeholder="Remarks text"></textarea>
                        </fieldset>

                        <fieldset>
                            <legend>Caution</legend>
                            <textarea name="caution" cols="100" rows="10" placeholder="Caution text"></textarea>

                        </fieldset>

                        <button>
                            Reset
