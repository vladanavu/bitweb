<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css" type="text/css">

    <link rel="stylesheet" href="form.css" type="text/css">
    <title>
        Form CSS</title>
</head>

<body>

    <div id="forma">
        <h1>Form<span>Get</span></h1>
        <hr>
        <form action="" method="GET">
            <label class="labels" for="fullname">
                Full name <br>
            </label>
            <input id="fullname" type="text" name="Full Name" placeholder="Full Name">

            <br>
            <br>

            <label class="labels" for="email">
                Email <br>

            </label>
            <input id="email" type="text" name="Email" placeholder="Email">
            <br>
            <br>

            <label class="labels" for="ContactNumber">
                Contact Number <br>

            </label>
            <input id="ContactNumber" type="number" name="Contact Number" placeholder="Contact Number">

            <br>
            <br>

            <label class="labels" for="address">
                Address <br>

            </label>
            <input id="address" type="text" name="Address" placeholder="Address">

            <br>
            <br>

            <input id="submit" type="submit" value="Submit">
            <br>
            <br>
            <br>

        </form>
    </div>

</body>

</html>
